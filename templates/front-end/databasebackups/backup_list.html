{% extends 'front-end/list.html' %}
{% load static %}
{% block table %}
    <thead>
    <tr>
        <th>Id</th>
        <th>Fecha</th>
        <th>Archivo</th>
        <th class="text-center">Descargar</th>
    </tr>
    </thead>
    <tbody>
    {% if object_list %}
        {% for dato in object_list %}
            <tr>
                <td>{{ dato.id }}</td>
                <td>{{ dato.fecha }}</td>
                <td>{{ dato.archive }}</td>
                <td><a type="button" class="btn btn-success btn-sm" data-toggle="tooltip"
                       title="Descargar"
                       href="{{ dato.archive.url }}"><i class="fas fa-download"></i></a>
                    <a type="button" class="btn btn-danger btn-sm"
                            data-toggle="tooltip"
                            title="Eliminar" rel="del" style="color: white">
                        <i class="fa fa-trash"></i></a>
            </tr>
        {% endfor %}
    {% endif %}
    </tbody>
{% endblock %}
{% block extra %}
 <script src="{% static 'apps/backup/backup_list.js' %}"></script>
{% endblock %}
