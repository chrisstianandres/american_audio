{% extends 'front-end/base.html' %}
{% load static %}
{% block head %}


{% endblock %}
{% block content %}
        <!-- BASIC FORM ELELEMNTS -->
    <div class="container col-lg-12">
        <div class="row">
            <div class="col-md-12">
                <div class="panel">
                    <div class="panel-body">
                        <table id="datatable" class="table table-bordered table-hover">
                            {% block table %}

                            {% endblock %}
                        </table>
                    </div>
                    <div class="panel-footer">
                        <a type="button" class="btn btn-primary btn-sm" href="{{ nuevo }}">
                            <i class="fa fa-plus" aria-hidden="true"></i> {{ boton }}
                        </a>
                        <a type="button" class="btn btn-success btn-sm" style="color: white" id="reload" onclick=" location.reload();">
                            <i class="fas fa-sync-alt"></i> Actualizar
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% block modal %}


    {% endblock %}
{% endblock %}
